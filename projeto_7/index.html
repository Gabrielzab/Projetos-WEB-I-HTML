<html>

    <body>
        <header>
        <nav>
            <ul>
                <li><a href ="#principal">Página Principal</a></li>
                <li><a href ="#mim" >Sobre mim</a></li>

            </ul>
        </nav>

        <section>
            <h1>Formulário de Cadastro</h1>
            <form action="/enviar_dados" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>
                </section>

                <section>
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero">
                    <option value="homem">Masculino</option>
                    <option value="mulher">Feminino</option>
                </select><br><br>

    
                <label for="Biografia">Biografia:</label>
                <textarea id="Biografia" name="Biografia" rows="4" cols="30"></textarea><br><br>
        
                <input type="submit" id="Enviar">
                <input type="reset" id="reset">
        
   
    </body>
</html>
