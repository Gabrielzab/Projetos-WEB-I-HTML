<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Usuário</title>
    </head>
    <body>
        <header>
            <h1>Cadastro de Usuário</h1>
        <nav>
            <ul>
                <li><a href ="#principal">Página Principal</a></li>
                <li><a href ="#mim" >Sobre mim</a></li>
                <li><a href ="#projeto">Meus Projetos</a></li>
                <li><a href="#contato">Contato</a> </li>
            </ul>
        </nav>
    </header>

        <section>
            <h2>Formulário de Cadastro</h2>
            <form action="/enviar_dados" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>
                </section>

                <section>
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero">
                    <option value="homem">Masculino</option>
                    <option value="mulher">Feminino</option>
                </select><br><br>
                <p>Interesses:</p>
                <form action="submit">
                    <label for="opção 1">
                        <input type="checkbox">
                        Programação
                    </label><br><br>

                    <label for="opção 2">
                        <input type="checkbox">
                        Desing
                    </label><br><br>

                    <label for="opção 3">
                        <input type="checkbox">
                        Música
                    </label><br><br>
                </form>
                

    
                <p>Biografia:</p>
                <textarea id="Biografia" name="Biografia" rows="4" cols="40"></textarea><br><br>
        
                <input type="submit" id="Enviar">
                <input type="reset" id="reset">
                <p>©2024 Meu Site Pessoal</p>
   
    </body>
</html>
